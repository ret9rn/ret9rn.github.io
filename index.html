<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ret9rnの博客</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>我的博客</h1>
            <nav>
                <a href="#home">首页</a>
                <a href="#about">关于</a>
                <a href="#posts">文章</a>
                <a href="#contact">联系</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>欢迎来到ret9rn的博客</h2>
                <p>分享技术、maimai与生活</p>
                <a href="#posts" class="btn">浏览文章</a>
            </div>
        </section>

        <section id="posts" class="posts">
            <h2>最新文章</h2>
            <div class="post-grid">
                <article class="card">
                    <img src="assets/images/sample.jpg" alt="文章封面">
                    <div class="card-content">
                        <h3>文章标题 1</h3>
                        <p>这是一篇示例文章的摘要，介绍一些有趣的内容...</p>
                        <a href="#" class="btn">阅读更多</a>
                    </div>
                </article>
                <!-- 更多文章卡片 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2085 KohaD. 保留所有权利。</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
